<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throwback Tunes</title>
    <meta name="fc:frame" content='{"version": "next", "imageUrl": "PLACEHOLDER", "button": {"title": "Find My Tune", "action": {"type": "launch_frame", "name": "Throwback Tunes", "url": "throwback-tunes.vercel.app", "splashImageUrl": "YOUR_SPLASH_IMAGE_URL.png", "splashBackgroundColor": "#f0f0f0"}}}'>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        .decade-button, .genre-button, #randomize-button, #share-button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Throwback Tunes</h1>
    <div>
        <h2>Select Decades:</h2>
        <button class="decade-button" data-decade="1950s">1950s</button>
        <button class="decade-button" data-decade="1960s">1960s</button>
        <button class="decade-button" data-decade="1970s">1970s</button>
        <button class="decade-button" data-decade="1980s">1980s</button>
        <button class="decade-button" data-decade="1990s">1990s</button>
        <button class="decade-button" data-decade="2000s">2000s</button>
        <button class="decade-button" data-decade="2010s">2010s</button>
        <button class="decade-button" data-decade="2020s">2020s</button>
    </div>
    <div>
        <h2>Select Genres:</h2>
        <button class="genre-button" data-genre="Pop">Pop</button>
        <button class="genre-button" data-genre="Rock">Rock</button>
        <button class="genre-button" data-genre="Hip-Hop">Hip-Hop</button>
        <button class="genre-button" data-genre="R&B">R&B</button>
        <button class="genre-button" data-genre="Country">Country</button>
        <button class="genre-button" data-genre="Electronic">Electronic</button>
    </div>
    <button id="randomize-button">Randomize Tune</button>
    <div id="result"></div>
    <button id="share-button" style="display: none;">Share Tune</button>
    <script type="module" src="./script.js"></script>
</body>
</html>
<div id="admin-section">
    <h2>Admin Controls</h2>
    <button id="show-add-form">Add Song (Form)</button>
    <button id="show-import-sheets">Import Songs (Google Sheets)</button>

    <div id="add-song-form" style="display: none;">
        <h3>Add a Song (Form)</h3>
        <input type="text" id="title" placeholder="Title"><br>
        <input type="text" id="artist" placeholder="Artist"><br>
        <input type="number" id="year" placeholder="Year"><br>
        <select id="decade">
            <option value="1950s">1950s</option>
            <option value="1960s">1960s</option>
            <option value="1970s">1970s</option>
            <option value="1980s">1980s</option>
            <option value="1990s">1990s</option>
            <option value="2000s">2000s</option>
            <option value="2010s">2010s</option>
            <option value="2020s">2020s</option>
        </select><br>
        <select id="genre">
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Jazz">Jazz</option>
            <option value="Hip-Hop">Hip-Hop</option>
            <option value="R&B">R&B</option>
            <option value="Country">Country</option>
            <option value="Electronic">Electronic</option>
        </select><br>
        <button id="add-song-button">Add Song</button>
    </div>

    <div id="import-sheets-section" style="display: none;">
        <h3>Import Songs (Google Sheets)</h3>
        <input type="text" id="google-sheets-url" placeholder="Google Sheets CSV URL"><br>
        <button id="import-songs-button">Import Songs</button>
    </div>
</div>
